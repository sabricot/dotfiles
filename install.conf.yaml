- clean: ['~']

- link:
      ~/.dotfiles: ''
      ~/.oh-my-zsh: oh-my-zsh/
      ~/.zshrc: zshrc
      ~/.zsh_custom: zsh_custom/
      ~/.tmux: tmux/
      ~/.tmux.conf: tmux.conf
      ~/.vim: vim/
      ~/.vimrc: vimrc
      ~/.config/base16-shell: base16-shell/
      ~/.config/dircolors-solarized: dircolors-solarized/
- shell:
    - [git submodule update --init --recursive, Installing submodules]
